      <div class="conferencias">
        <h2>¡Inscribite a nuestras conferencias!</h2>
        <form action="">
          <label for="nombre">Ingresa tu nombre</label>
          <input type="text" name="nombre" />
          <br />
          <label for="mail">Ingresa tu mail</label>
          <input type="email" name="mail" />
          <br />
          <p>Ingresa tu categoría</p>
          <label for="categoria">Musico</label>
          <input type="radio" name="categoria" value="musico" />
          <br />

          <input type="radio" name="categoria" value="manager" />
          <br />

          <br />

          <br />
